site_name: eTraining (ADMIN) Manual
theme:
  name: material
  
  
  #logo: img/logo.png
  
  features:
    - content.code.annotate
  #   - navigation.tabs
  #   - navigation.tabs.sticky
  font:
    text: Roboto
  palette:  
    # scheme: slate
    primary: indigo  
    accent: indigo
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - css/style.css
nav:  
  - Pengenalan: index.md
  - Dokumen Rujukan: manual.md